<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no, warna;
                for (no=1; no <=20; no ++){
                    warna = (no % 2 == 0 )? 'fucia' : 'grey';
                    document.write(`<tr bgcolor="${warna}">
                <td>${no}</td>
                <td>Mahasiswa ${no}</td>
                <td>Jl. Kali Abang Bungur ${no}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
