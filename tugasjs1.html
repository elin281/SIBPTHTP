<script> //Tag buka untuk penulisan sintaks JS
    document.write("<br><b>PROGRAM JS MEMBUAT RUMUS MATEMATIKA DARI 3 BANGUN DATAR</b><br><br>"); //Judul program
    document.write("<hr />"); //Membuat sebuah garis
    
    //Persegi Panjang
    var p = 22; //p = panjang persegi panjang
    var l = 16; //l = lebar persegi panjang
    var luas_pp = p * l; //Rumus luas persegi panjang
    var kel_pp = 2 * (p + l); //Rumus keliling persegi panjang
    document.write("<b>PERSEGI PANJANG</b><br>"); //Nama bangun datar sebagai judul
    document.write("<br>Diketahui :"); //Keterangan
    document.write("<br>Panjang = " + p + " cm"); //Pemanggilan dan pencetakan data dari variabel p
    document.write("<br>Lebar   = " + l + " cm"); //Pemanggilan dan pencetakan data dari variabel l
    document.write("<br><br>Dijawab :"); //Keterangan
    document.write("<br>Luas     = " + luas_pp + " cm^2"); //Pemanggilan dan pencetakan hasil dari rumus variabel luas_pp
    document.write("<br>Keliling = " + kel_pp + " cm"); //Pemanggilan dan pencetakan hasil dari rumus variabel kel_pp
    document.write("<hr />"); //Membuat sebuah garis

    //Jajar Genjang
    var a_jg = 7; //a_jg = alas jajar genjang
    var b_jg = 5; //b_jg = sisi miring jajar genjang
    var t_jg = 4; //t_jg = tinggi jajar genjang
    var luas_jg = a_jg * t_jg; //Rumus luas jajar genjang
    var kel_jg = 2 * (a_jg + b_jg); //Rumus keliling jajar genjang
    document.write("<b>JAJAR GENJANG</b><br>"); //Nama bangun datar sebagai judul
    document.write("<br>Diketahui :"); //Keterangan
    document.write("<br>Alas        = " + a_jg + " cm"); //Pemanggilan dan pencetakan data dari variabel a_jg
    document.write("<br>Sisi Miring = " + b_jg + " cm"); //Pemanggilan dan pencetakan data dari variabel b_jg
    document.write("<br>Tinggi = " + t_jg + " cm"); //Pemanggilan dan pencetakan data dari variabel t_jg
    document.write("<br><br>Dijawab :"); //Keterangan
    document.write("<br>Luas     = " + luas_jg + " cm^2"); //Pemanggilan dan pencetakan hasil dari rumus variabel luas_jg
    document.write("<br>Keliling = " + kel_jg + " cm"); //Pemanggilan dan pencetakan hasil dari rumus variabel kel_jg
    document.write("<hr />"); //Membuat sebuah garis

    //Segitiga
    var a_sg = 11; //a_sg = alas segi tiga = sisi segi tiga
    var t_sg = 8; //t_sg = tinggi segi tiga
    var luas_sg = 0.5 * (a_sg * t_sg); //Rumus luas segi tiga
    var kel_sg = a_sg + a_sg + a_sg; //Rumus keliling segi tiga
    document.write("<b>SEGITIGA</b><br>"); //Nama bangun datar sebagai judul
    document.write("<br>Diketahui :"); //Keterangan
    document.write("<br>Alas   = " + a_sg + " cm"); //Pemanggilan dan pencetakan data dari variabel a_sg
    document.write("<br>Tinggi = " + t_sg + " cm"); //Pemanggilan dan pencetakan data dari variabel t_sg
    document.write("<br><br>Dijawab :"); //Keterangan
    document.write("<br>Luas     = " + luas_sg + " cm^2"); //Pemanggilan dan pencetakan hasil dari rumus variabel luas_sg
    document.write("<br>Keliling = " + kel_sg + " cm"); //Pemanggilan dan pencetakan hasil dari rumus variabel kel_sg
    document.write("<hr />"); //Membuat sebuah garis

    document.write("<br><i>Herlinda Elvinta Bawenti - Universitas Gunadarma</i>"); //Mencetak identitas pembuat program
//Tag tutup untuk penulisan sintaks JS    
</script>
