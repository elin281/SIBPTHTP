<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 13 JS</title>
</head>
<body>
    <!--Pemanggilan id-->
    <!--<h1 id="coba">Hello SIB PT HTP</h1>-->
    <h1 id="coba"></h1>
    <!--Pemanggilan class name-->
    <h2 class="coba1">Hello SIB PT HTP</h2>
    <!--Pemanggilan tag-->
    <h3>Mencoba Tag H3</h3>
    <!--Tag untuk atribut style-->
    <h4 id="warna">Warna Abu</h4>

    <script>
        //Contoh pembuatan elemen id
        var x = document.getElementById("coba").innerHTML = "Hello SIB PT HTP NEW";
        //Contoh pembuatan elemen class name
        var y = document.getElementsByClassName("coba1");
        //Contoh pembuatan elemen tag
        var z = document.getElementsByTagName("h3");
        //Contoh pemanggilan atribut style
        var zz = document.getElementById("warna").style.color = "grey";
    </script>
</body>
</html>
